<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="evotech hackathon project/mapbox-gl-js-520a4ca3b9d260693f1e7f4af30d8b91c8f8bb08/src/ui/control/geolocate_control.js"></script>
    <script src="script.js"></script>
    <script src="evotech hackathon project/mapbox-gl-js-520a4ca3b9d260693f1e7f4af30d8b91c8f8bb08/src/ui/marker.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; padding: 0">
    <div
      id="map"
      style="position: absolute; top: 0; bottom: 0; width: 100%"
    ></div>

    <!-- MAP FUNCTIONALITES -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYXNoaW0yOSIsImEiOiJja2ZlYWVvNHgwMnprMzdwZWpyMzN0dnFpIn0.y7m5aUduOulRqszMWPfkTQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [75.5762, 31.326],
        zoom: 12,
      });
      var centre = [75.5762, 31.326];
      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
        })
      );
      map.addControl(
        new MapboxDirections({
          accessToken: mapboxgl.accessToken,
        }),
        "top-left"
      );
      var marker = new mapboxgl.Marker({
        draggable: true,
      })
        .setLngLat(centre)
        .addTo(map);

      function onDragEnd() {
        var lngLat = marker.getLngLat();
        // coordinates.style.display = "block";
        // coordinates.innerHTML =
        //   "Longitude: " + lngLat.lng + "<br />Latitude: " + lngLat.lat;
      }

      marker.on("dragend", onDragEnd);
    </script>
    <!-- ---------------------------------------------------------------------------------------------------- -->
  </body>
</html>
